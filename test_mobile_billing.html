<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Billing Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #111827;
            color: #f9fafb;
        }
        .test-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .test-button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
        }
        .test-button:hover {
            background: #2563eb;
        }
        .status {
            background: #374151;
            padding: 16px;
            border-radius: 8px;
            margin: 16px 0;
            border: 1px solid #4b5563;
        }
        .error {
            background: #dc2626;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
        }
        .success {
            background: #059669;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Mobile Billing Test</h1>
        
        <div class="status">
            <h3>Test Status</h3>
            <div id="testStatus">Initializing...</div>
        </div>
        
        <button class="test-button" onclick="testMobileBilling()">Test Mobile Billing</button>
        <button class="test-button" onclick="testPWAAvailability()">Test PWA Availability</button>
        <button class="test-button" onclick="testBillingSystem()">Test Billing System</button>
        
        <div id="testResults"></div>
    </div>

    <script>
        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('testStatus');
            statusDiv.innerHTML = `<span class="${type}">${message}</span>`;
        }

        function addResult(message, type = 'info') {
            const resultsDiv = document.getElementById('testResults');
            const resultDiv = document.createElement('div');
            resultDiv.className = type;
            resultDiv.textContent = message;
            resultsDiv.appendChild(resultDiv);
        }

        function testPWAAvailability() {
            addResult('Testing PWA Availability...', 'info');
            
            if (window.TajirPWA) {
                addResult('✅ TajirPWA object is available', 'success');
                
                if (window.TajirPWA.mobileBilling) {
                    addResult('✅ Mobile Billing is available', 'success');
                } else {
                    addResult('❌ Mobile Billing is not available', 'error');
                }
                
                if (window.TajirPWA.mobileNavigation) {
                    addResult('✅ Mobile Navigation is available', 'success');
                } else {
                    addResult('❌ Mobile Navigation is not available', 'error');
                }
            } else {
                addResult('❌ TajirPWA object is not available', 'error');
            }
        }

        function testBillingSystem() {
            addResult('Testing Billing System...', 'info');
            
            if (window.bill) {
                addResult('✅ Main billing array is available', 'success');
            } else {
                addResult('❌ Main billing array is not available', 'error');
            }
            
            if (typeof window.renderBillTable === 'function') {
                addResult('✅ renderBillTable function is available', 'success');
            } else {
                addResult('❌ renderBillTable function is not available', 'error');
            }
        }

        function testMobileBilling() {
            addResult('Testing Mobile Billing...', 'info');
            
            if (window.TajirPWA && window.TajirPWA.mobileBilling) {
                try {
                    // Test if mobile billing can be shown
                    window.TajirPWA.mobileBilling.showMobileBilling();
                    addResult('✅ Mobile billing interface can be shown', 'success');
                    
                    // Hide it after a short delay
                    setTimeout(() => {
                        window.TajirPWA.mobileBilling.hideMobileBilling();
                        addResult('✅ Mobile billing interface can be hidden', 'success');
                    }, 2000);
                    
                } catch (error) {
                    addResult(`❌ Error testing mobile billing: ${error.message}`, 'error');
                }
            } else {
                addResult('❌ Mobile billing is not available', 'error');
            }
        }

        // Check initialization on page load
        document.addEventListener('DOMContentLoaded', () => {
            updateStatus('Page loaded, checking initialization...', 'info');
            
            // Wait a bit for PWA initialization
            setTimeout(() => {
                if (window.TajirPWA) {
                    updateStatus('PWA initialized successfully', 'success');
                } else {
                    updateStatus('PWA not initialized', 'error');
                }
            }, 2000);
        });

        // Listen for PWA initialization event
        window.addEventListener('pwaInitialized', (event) => {
            updateStatus('PWA initialization event received', 'success');
            addResult('✅ PWA initialization event fired', 'success');
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Current Navigation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #111827;
            color: white;
            min-height: 100vh;
        }
        
        .content {
            padding: 20px;
            padding-bottom: 100px;
        }
        
        .debug-info {
            background: #1f2937;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border: 1px solid #374151;
        }
        
        /* Current mobile navigation styles from mobile-enhancements.css */
        @media (max-width: 768px) {
            .mobile-nav {
                position: fixed !important;
                bottom: 0 !important;
                left: 0 !important;
                right: 0 !important;
                top: auto !important;
                background: rgba(17, 24, 39, 0.95) !important;
                backdrop-filter: blur(10px) !important;
                border-top: 1px solid #374151 !important;
                border-bottom: none !important;
                border-left: none !important;
                border-right: none !important;
                padding: 8px 0 !important;
                z-index: 1000 !important;
                box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.3) !important;
                display: flex !important;
                flex-direction: row !important;
                justify-content: space-around !important;
                align-items: center !important;
                width: 100% !important;
                height: auto !important;
                min-height: 76px !important;
            }
            
            .mobile-nav-item {
                display: flex !important;
                flex-direction: column !important;
                align-items: center !important;
                padding: 8px 12px !important;
                min-height: 60px !important;
                color: #9ca3af !important;
                transition: all 0.2s ease !important;
                text-decoration: none !important;
                border-radius: 8px !important;
                min-width: 60px !important;
                justify-content: center !important;
                width: auto !important;
                height: auto !important;
                flex-shrink: 0 !important;
                flex-grow: 0 !important;
            }
            
            .mobile-nav-item:hover {
                color: #f9fafb;
                background: rgba(99, 102, 241, 0.1);
            }
            
            .mobile-nav-item.active {
                color: #6366f1;
                background: rgba(99, 102, 241, 0.2);
            }
            
            .mobile-nav-item svg {
                width: 24px;
                height: 24px;
                margin-bottom: 4px;
                stroke-width: 2;
            }
            
            .mobile-nav-item span {
                font-size: 11px;
                font-weight: 500;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Test Current Navigation</h1>
        
        <div class="debug-info">
            <h2>Current Navigation Status</h2>
            <div id="nav-status"></div>
        </div>
        
        <div class="debug-info">
            <h2>Navigation HTML Structure</h2>
            <div id="nav-html"></div>
        </div>
        
        <div class="debug-info">
            <h2>Navigation CSS Computed Styles</h2>
            <div id="nav-styles"></div>
        </div>
        
        <div class="debug-info">
            <h2>Actions</h2>
            <button onclick="checkNavigation()">Check Current Navigation</button>
            <button onclick="createTestNav()">Create Test Navigation</button>
            <button onclick="forceHorizontal()">Force Horizontal CSS</button>
        </div>
    </div>

    <script>
        function checkNavigation() {
            const navStatus = document.getElementById('nav-status');
            const navHtml = document.getElementById('nav-html');
            const navStyles = document.getElementById('nav-styles');
            
            const mobileNav = document.querySelector('.mobile-nav, #mobile-navigation-bar');
            
            if (mobileNav) {
                navStatus.innerHTML = `
                    <div style="color: #10b981;">✅ Mobile navigation found</div>
                    <div>Class: ${mobileNav.className}</div>
                    <div>ID: ${mobileNav.id}</div>
                    <div>Display: ${getComputedStyle(mobileNav).display}</div>
                    <div>Flex Direction: ${getComputedStyle(mobileNav).flexDirection}</div>
                    <div>Position: ${getComputedStyle(mobileNav).position}</div>
                    <div>Bottom: ${getComputedStyle(mobileNav).bottom}</div>
                `;
                
                navHtml.innerHTML = `
                    <pre style="background: #000; padding: 10px; border-radius: 6px; font-size: 12px; overflow-x: auto;">
${mobileNav.outerHTML}
                    </pre>
                `;
                
                const styles = getComputedStyle(mobileNav);
                navStyles.innerHTML = `
                    <div>display: ${styles.display}</div>
                    <div>flex-direction: ${styles.flexDirection}</div>
                    <div>justify-content: ${styles.justifyContent}</div>
                    <div>align-items: ${styles.alignItems}</div>
                    <div>position: ${styles.position}</div>
                    <div>bottom: ${styles.bottom}</div>
                    <div>left: ${styles.left}</div>
                    <div>right: ${styles.right}</div>
                    <div>width: ${styles.width}</div>
                    <div>height: ${styles.height}</div>
                `;
            } else {
                navStatus.innerHTML = '<div style="color: #ef4444;">❌ No mobile navigation found</div>';
                navHtml.innerHTML = '<div style="color: #ef4444;">No navigation element to display</div>';
                navStyles.innerHTML = '<div style="color: #ef4444;">No navigation element to check styles</div>';
            }
        }
        
        function createTestNav() {
            // Remove existing test nav
            const existingNav = document.querySelector('.test-nav');
            if (existingNav) {
                existingNav.remove();
            }
            
            // Create test navigation with the same structure as the JavaScript
            const nav = document.createElement('nav');
            nav.className = 'mobile-nav test-nav';
            nav.id = 'test-navigation';
            
            nav.innerHTML = `
                <a href="#dashboard" class="mobile-nav-item active" data-section="dashboard">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5a2 2 0 012-2h4a2 2 0 012 2v6H8V5z"></path>
                    </svg>
                    <span>Dashboard</span>
                </a>
                <a href="#billing" class="mobile-nav-item" data-section="billing">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                    <span>Billing</span>
                </a>
                <a href="#products" class="mobile-nav-item" data-section="products">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                    </svg>
                    <span>Products</span>
                </a>
                <a href="#employees" class="mobile-nav-item" data-section="employees">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                    </svg>
                    <span>Employees</span>
                </a>
                <a href="#more" class="mobile-nav-item" data-section="more">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6a2 2 0 110-4 2 2 0 010 4zm0 8a2 2 0 110-4 2 2 0 010 4zm0 8a2 2 0 110-4 2 2 0 010 4z"></path>
                    </svg>
                    <span>More</span>
                </a>
            `;
            
            document.body.appendChild(nav);
            console.log('Test navigation created');
            checkNavigation();
        }
        
        function forceHorizontal() {
            const mobileNav = document.querySelector('.mobile-nav, #mobile-navigation-bar');
            if (mobileNav) {
                mobileNav.style.cssText = `
                    position: fixed !important;
                    bottom: 0 !important;
                    left: 0 !important;
                    right: 0 !important;
                    top: auto !important;
                    background: rgba(17, 24, 39, 0.95) !important;
                    backdrop-filter: blur(10px) !important;
                    border-top: 1px solid #374151 !important;
                    padding: 8px 0 !important;
                    z-index: 9999 !important;
                    box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.3) !important;
                    display: flex !important;
                    flex-direction: row !important;
                    justify-content: space-around !important;
                    align-items: center !important;
                    width: 100% !important;
                    height: auto !important;
                    min-height: 76px !important;
                `;
                
                const navItems = mobileNav.querySelectorAll('.mobile-nav-item');
                navItems.forEach(item => {
                    item.style.cssText = `
                        display: flex !important;
                        flex-direction: column !important;
                        align-items: center !important;
                        padding: 8px 12px !important;
                        min-height: 60px !important;
                        color: #9ca3af !important;
                        transition: all 0.2s ease !important;
                        text-decoration: none !important;
                        border-radius: 8px !important;
                        min-width: 60px !important;
                        justify-content: center !important;
                        width: auto !important;
                        height: auto !important;
                        flex-shrink: 0 !important;
                        flex-grow: 0 !important;
                    `;
                });
                
                console.log('Forced horizontal styles applied');
                checkNavigation();
            }
        }
        
        // Check on load
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(checkNavigation, 1000); // Wait for any dynamic content to load
        });
    </script>
</body>
</html>

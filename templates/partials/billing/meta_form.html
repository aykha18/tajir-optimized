<form id="billingForm" class="compact-form grid grid-cols-12 gap-1 mobile-grid">
  <!-- Row 1 - 6 fields per row -->
  <div class="col-span-2 flex flex-col">
    <label for="billNumber" class="text-xs text-neutral-400">Bill #</label>
    <input id="billNumber" placeholder="Auto / Manual" class="compact-form h-8 text-sm">
  </div>
  <div class="col-span-2 flex flex-col">
    <label for="billMobile" class="text-xs text-neutral-400">Mobile</label>
    <div class="flex relative">
      <button id="countryCodeBtn" type="button"
        class="country-code-btn bg-neutral-700 border border-neutral-700 px-2 py-1 h-8 text-xs text-white rounded-l flex items-center gap-1 min-w-[70px] hover:bg-neutral-600 transition-colors">
        <span id="countryFlag">ðŸ‡¦ðŸ‡ª</span>
        <span id="countryCodeText">+971</span>
        <svg class="w-3 h-3 text-neutral-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
        </svg>
      </button>
      <input id="billMobile" placeholder="50 123 4567" inputmode="numeric"
        class="compact-form h-8 text-sm rounded-l-none border-l-0 flex-1 focus:ring-0">
    </div>
  </div>
  <div class="col-span-2 flex flex-col">
    <label for="billCustomerType" class="text-xs text-neutral-400">Customer Type</label>
    <select id="billCustomerType" class="compact-form h-8 text-sm">
      <option value="Individual">Individual (B2C)</option>
      <option value="Business">Business (B2B)</option>
    </select>
  </div>
  <div class="col-span-2 flex flex-col">
    <label for="billCustomer" class="text-xs text-neutral-400">Customer</label>
    <input id="billCustomer" placeholder="Customer name" class="compact-form h-8 text-sm">
  </div>
  <div class="col-span-2 flex flex-col">
    <label for="paymentMethod" class="text-xs text-neutral-400">Payment Method</label>
    <select id="paymentMethod" class="compact-form h-8 text-sm">
      <option>Cash</option>
      <option>Card</option>
    </select>
  </div>
  <div class="col-span-2 flex flex-col">
    <label for="masterName" class="text-xs text-neutral-400">Master *</label>
    <input id="masterName" placeholder="Select master" autocomplete="off" required
      class="compact-form h-8 text-sm">
  </div>

  <!-- Row 2 - 6 fields per row -->
  <div class="col-span-2 flex flex-col">
    <label for="trialDate" class="text-xs text-neutral-400">Trial Date</label>
    <input id="trialDate" type="date" class="compact-form h-8 text-sm">
  </div>
  <div class="col-span-2 flex flex-col">
    <label for="billDate" class="text-xs text-neutral-400">Bill Date</label>
    <input id="billDate" type="date" class="compact-form h-8 text-sm">
  </div>
  <div class="col-span-2 flex flex-col">
    <label for="deliveryDate" class="text-xs text-neutral-400">Delivery Date</label>
    <input id="deliveryDate" type="date" class="compact-form h-8 text-sm">
  </div>
  <div class="col-span-2 flex flex-col">
    <label for="billCity" class="text-xs text-neutral-400">City</label>
    <input id="billCity" placeholder="City" class="compact-form h-8 text-sm" autocomplete="off">
  </div>
  <div class="col-span-2 flex flex-col">
    <label for="billArea" class="text-xs text-neutral-400">Area</label>
    <input id="billArea" placeholder="Area" class="compact-form h-8 text-sm" autocomplete="off">
  </div>
  <div class="col-span-2 flex flex-col">
    <label for="billNotes" class="text-xs text-neutral-400">Notes</label>
    <textarea id="billNotes" placeholder="Notes" rows="1"
      class="compact-form h-8 text-sm resize-none"></textarea>
  </div>
  <!-- Loyalty Summary (appears when customer detected) -->
  <div class="col-span-12">
    <div id="loyaltySummary" class="hidden bg-neutral-800/60 border border-neutral-700 rounded-lg p-3">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-2">
          <div id="loyaltyTierBadge"
            class="px-2 py-0.5 rounded text-xs font-medium bg-neutral-700 text-white">Tier</div>
          <div id="loyaltyPointsText" class="text-sm text-neutral-200">Points: 0</div>
        </div>
        <button id="loyaltyEnrollBtn" type="button"
          class="hidden bg-indigo-600 hover:bg-indigo-500 text-white text-xs px-3 py-1 rounded">Enroll</button>
      </div>
      <div id="loyaltyNote" class="text-xs text-neutral-400 mt-2"></div>
    </div>
  </div>

  <!-- Business Fields (Hidden by default) -->
  <div class="col-span-2 flex flex-col business-billing-field" style="display: none;">
    <label for="billBusinessName" class="text-xs text-neutral-400">Business Name *</label>
    <input id="billBusinessName" placeholder="Legal business name" class="compact-form h-8 text-sm">
  </div>
  <div class="col-span-2 flex flex-col trn-billing-field" style="display: none;">
    <label for="billTRN" class="text-xs text-neutral-400">TRN</label>
    <input id="billTRN" placeholder="Tax Registration Number" class="compact-form h-8 text-sm">
  </div>
  <div class="col-span-4 flex flex-col business-billing-field" style="display: none;">
    <label for="billBusinessAddress" class="text-xs text-neutral-400">Business Address *</label>
    <input id="billBusinessAddress" placeholder="Complete business address"
      class="compact-form h-8 text-sm">
  </div>
</form>

<!-- SHOP SETTINGS (Compact, Mobile-Friendly) -->
<section id="shopSettingsSec" class="page hidden space-y-4 max-w-5xl mx-auto">
  <div class="modern-card">
    <div class="flex items-center justify-between mb-3">
      <div class="flex items-center gap-3">
        <div class="w-8 h-8 bg-indigo-500/20 rounded-lg flex items-center justify-center">
          <svg class="w-4 h-4 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4">
            </path>
          </svg>
        </div>
        <h3 class="text-lg font-semibold text-white">Shop Settings</h3>
      </div>
    </div>

    <!-- Compact Form -->
    <form id="shopSettingsForm" class="grid grid-cols-1 md:grid-cols-2 gap-3">
      <div class="flex flex-col">
        <label for="shopName" class="text-xs text-neutral-400 mb-1">Shop Name</label>
        <input id="shopName" name="shop_name" type="text" placeholder="e.g. Tajir Tailoring" required
          class="bg-neutral-900/70 border border-neutral-700 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-indigo-400/60">
      </div>
      <div class="flex flex-col">
        <label for="shopMobile" class="text-xs text-neutral-400 mb-1">Shop Mobile</label>
        <input id="shopMobile" name="shop_mobile" type="text" placeholder="e.g. 0501234567" required
          class="bg-neutral-900/70 border border-neutral-700 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-indigo-400/60">
      </div>
      <div class="flex flex-col">
        <label for="shopCity" class="text-xs text-neutral-400 mb-1">City</label>
        <input id="shopCity" name="city" type="text" placeholder="e.g. Dubai" autocomplete="off" required
          class="bg-neutral-900/70 border border-neutral-700 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-indigo-400/60">
      </div>
      <div class="flex flex-col">
        <label for="shopArea" class="text-xs text-neutral-400 mb-1">Area</label>
        <input id="shopArea" name="area" type="text" placeholder="e.g. Deira" autocomplete="off" required
          class="bg-neutral-900/70 border border-neutral-700 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-indigo-400/60">
      </div>
      <div class="md:col-span-2 flex flex-col">
        <label for="shopAddress" class="text-xs text-neutral-400 mb-1">Complete Address</label>
        <input id="shopAddress" name="address" type="text" placeholder="Shop #123, Building, Street, Area, City"
          class="bg-neutral-900/70 border border-neutral-700 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-indigo-400/60">
      </div>
      <div class="flex flex-col">
        <label for="shopTRN" class="text-xs text-neutral-400 mb-1">TRN</label>
        <input id="shopTRN" name="trn" type="text" placeholder="Tax Registration Number" pattern="[0-9]*"
          inputmode="numeric"
          class="bg-neutral-900/70 border border-neutral-700 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-indigo-400/60">
      </div>

      <!-- Currency and Timezone Settings -->

        <select id="currencyCode" name="currency_code"
          class="bg-neutral-900/70 border border-neutral-700 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-indigo-400/60">

          <option value="USD">USD - US Dollar ($)</option>

    <!-- Billing Configuration Card (inside Shop Settings) -->
    <div class="modern-card mt-4">
      <div class="flex items-center justify-between mb-3">
        <div class="flex items-center gap-3">
          <div class="w-8 h-8 bg-blue-500/20 rounded-lg flex items-center justify-center">
            <svg class="w-4 h-4 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2" />
            </svg>
          </div>
          <h3 class="text-lg font-semibold text-white">Billing Configuration</h3>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
        <!-- Trial Date Toggle + Default Trial Days -->
        <div
          class="flex items-center justify-between p-4 bg-gradient-to-r from-indigo-500/10 to-purple-500/10 rounded-lg border border-indigo-500/20">
          <div class="flex items-center gap-3">
            <input type="checkbox" id="bcEnableTrialDate" name="enable_trial_date"
              class="w-4 h-4 text-indigo-600 bg-neutral-800 border-neutral-600 rounded">
            <label for="bcEnableTrialDate" class="text-sm font-medium text-neutral-300">Trial Date</label>
          </div>
          <div class="flex items-center gap-2">
            <input type="number" id="defaultTrialDays" name="default_trial_days" min="0" max="30"
              class="w-20 bg-neutral-800/70 border border-neutral-600/50 rounded-lg px-2 py-1 text-sm text-center focus:ring-2 focus:ring-indigo-400/60 focus:border-indigo-500 transition-all duration-200"
              value="3">
          </div>
        </div>

        <!-- Delivery Date Toggle + Default Delivery Days -->
        <div
          class="flex items-center justify-between p-4 bg-gradient-to-r from-blue-500/10 to-cyan-500/10 rounded-lg border border-blue-500/20">
          <div class="flex items-center gap-3">
            <input type="checkbox" id="bcEnableDeliveryDate" name="enable_delivery_date"
              class="w-4 h-4 text-blue-600 bg-neutral-800 border-neutral-600 rounded">
            <label for="bcEnableDeliveryDate" class="text-sm font-medium text-neutral-300">Delivery Date</label>
          </div>
          <div class="flex items-center gap-2">
            <input type="number" id="defaultDeliveryDaysCfg" name="default_delivery_days" min="0" max="30"
              class="w-20 bg-neutral-800/70 border border-neutral-600/50 rounded-lg px-2 py-1 text-sm text-center focus:ring-2 focus:ring-blue-400/60 focus:border-blue-500 transition-all duration-200"
              value="3">
          </div>
        </div>

        <!-- Advance Payment Toggle -->
        <div
          class="flex items-center justify-between p-4 bg-gradient-to-r from-green-500/10 to-emerald-500/10 rounded-lg border border-green-500/20">
          <div class="flex items-center gap-3">
            <input type="checkbox" id="bcEnableAdvancePayment" name="enable_advance_payment"
              class="w-4 h-4 text-emerald-600 bg-neutral-800 border-neutral-600 rounded">
            <label for="bcEnableAdvancePayment" class="text-sm font-medium text-neutral-300">Advance
              Payment</label>
          </div>
          <span class="text-xs text-neutral-500">Allow partial payments</span>
        </div>

        <!-- Use Dynamic Invoice Template -->
        <div
          class="flex items-center justify-between p-4 bg-gradient-to-r from-indigo-500/10 to-purple-500/10 rounded-lg border border-indigo-500/20">
          <div class="flex items-center gap-3">
            <input type="checkbox" id="useDynamicInvoiceTemplate" name="use_dynamic_invoice_template"
              class="w-4 h-4 text-indigo-600 bg-neutral-800 border-neutral-600 rounded">
            <label for="useDynamicInvoiceTemplate"
              class="text-sm font-medium text-neutral-300 flex items-center gap-2">
              <svg class="w-4 h-4 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                </path>
              </svg>
              Show Shop Details in Invoice
            </label>
          </div>
        </div>

        <!-- Customer Notes Toggle -->
        <div
          class="flex items-center justify-between p-4 bg-gradient-to-r from-amber-500/10 to-orange-500/10 rounded-lg border border-amber-500/20">
          <div class="flex items-center gap-3">
            <input type="checkbox" id="enableCustomerNotes" name="enable_customer_notes"
              class="w-4 h-4 text-amber-600 bg-neutral-800 border-neutral-600 rounded">
            <label for="enableCustomerNotes" class="text-sm font-medium text-neutral-300">Customer Notes</label>
          </div>
          <span class="text-xs text-neutral-500">Additional notes field</span>
        </div>

        <!-- Employee Assignment Toggle + Default Employee -->
        <div
          class="flex items-center justify-between p-4 bg-gradient-to-r from-indigo-500/10 to-purple-500/10 rounded-lg border border-indigo-500/20">
          <div class="flex items-center gap-3">
            <input type="checkbox" id="enableEmployeeAssignment" name="enable_employee_assignment"
              class="w-4 h-4 text-indigo-600 bg-neutral-800 border-neutral-600 rounded">
            <label for="enableEmployeeAssignment" class="text-sm font-medium text-neutral-300">Employee
              Assignment</label>
          </div>
          <select id="defaultEmployeeId" name="default_employee_id"
            class="min-w-[10rem] bg-neutral-800/70 border border-neutral-600/50 rounded-lg px-2 py-1 text-sm text-neutral-200 focus:ring-2 focus:ring-indigo-400/60 focus:border-indigo-500 transition-all duration-200">
            <option value="">Select employee</option>
          </select>
        </div>
      </div>
      <div class="md:col-span-2 flex justify-center gap-3 pt-2">
        <button type="button" id="saveShopSettingsBtn" class="modern-btn modern-btn-primary">Save
          Settings</button>
        <button type="button" id="openChangePassword" class="modern-btn modern-btn-secondary">Change
          Password</button>
        <button type="button" id="logoutBtn" class="modern-btn modern-btn-danger">Logout</button>
      </div>
    </div>
  </div>
</section>

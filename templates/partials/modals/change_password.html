<!-- Change Password Modal -->
<div id="changePasswordModal"
  class="fixed inset-0 z-[9999] flex items-center justify-center bg-black/80 hidden backdrop-blur-sm p-4"
  style="width: 100vw; height: 100vh;">
  <div
    class="bg-gradient-to-br from-neutral-900/95 to-neutral-800/95 backdrop-blur border border-neutral-700/50 rounded-2xl shadow-2xl p-8 w-full max-w-md transform transition-all duration-300 max-h-[90vh] overflow-y-auto mobile-modal"
    id="changePasswordModalContent">
    <!-- Icon -->
    <div class="flex justify-center mb-6">
      <div
        class="w-20 h-20 bg-gradient-to-br from-blue-500/20 to-purple-500/20 rounded-2xl flex items-center justify-center shadow-lg">
        <svg class="w-10 h-10 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z">
          </path>
        </svg>
      </div>
    </div>

    <!-- Title -->
    <h3 class="text-2xl font-bold text-white text-center mb-2">Change Password</h3>
    <p class="text-neutral-400 text-center mb-8">Update your account password for enhanced security</p>

    <!-- Form -->
    <form id="changePasswordForm" class="space-y-6">
      <div class="flex flex-col">
        <label for="currentPassword" class="text-sm font-medium text-neutral-300 mb-2 flex items-center gap-2">
          <svg class="w-4 h-4 text-neutral-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
            </path>
          </svg>
          Current Password *
        </label>
        <input id="currentPassword" type="password" required
          class="bg-neutral-800/70 border border-neutral-600/50 rounded-xl px-4 py-3 text-white focus:ring-2 focus:ring-blue-400/60 focus:border-blue-500 transition-all duration-200 hover:border-neutral-500">
      </div>
      <div class="flex flex-col">
        <label for="newPassword" class="text-sm font-medium text-neutral-300 mb-2 flex items-center gap-2">
          <svg class="w-4 h-4 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
            </path>
          </svg>
          New Password *
        </label>
        <input id="newPassword" type="password" required minlength="6"
          class="bg-neutral-800/70 border border-neutral-600/50 rounded-xl px-4 py-3 text-white focus:ring-2 focus:ring-blue-400/60 focus:border-blue-500 transition-all duration-200 hover:border-neutral-500">
      </div>
      <div class="flex flex-col">
        <label for="confirmPassword" class="text-sm font-medium text-neutral-300 mb-2 flex items-center gap-2">
          <svg class="w-4 h-4 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          Confirm New Password *
        </label>
        <input id="confirmPassword" type="password" required minlength="6"
          class="bg-neutral-800/70 border border-neutral-600/50 rounded-xl px-4 py-3 text-white focus:ring-2 focus:ring-blue-400/60 focus:border-blue-500 transition-all duration-200 hover:border-neutral-500">
      </div>

      <!-- Buttons -->
      <div class="flex gap-4 mt-8">
        <button type="button" id="cancelChangePassword"
          class="flex-1 bg-neutral-700/70 hover:bg-neutral-600/70 text-white rounded-xl px-6 py-3 font-medium transition-all duration-200 border border-neutral-600/50 hover:border-neutral-500/50 mobile-btn">
          Cancel
        </button>
        <button type="submit"
          class="flex-1 bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-500 hover:to-blue-600 text-white rounded-xl px-6 py-3 font-medium transition-all duration-200 border border-blue-600 hover:border-blue-500 mobile-btn shadow-lg hover:shadow-blue-500/25">
          Change Password
        </button>
      </div>
    </form>
  </div>
</div>

<aside
  class="w-64 shrink-0 bg-neutral-800/60 backdrop-blur border-r border-neutral-700 flex flex-col rounded-tr-2xl rounded-br-2xl fade-in lg:block hidden"
  style="animation-delay:.05s">
  <div class="flex flex-col items-center pt-6 pb-2">
    <div
      class="w-20 h-20 bg-gradient-to-br from-purple-600 to-blue-600 rounded-full flex items-center justify-center mb-2 border-2 border-neutral-700">
      <span class="text-white font-bold text-3xl">ت</span>
    </div>
    <h1 class="text-xl font-semibold tracking-tight flex items-center gap-2">
      {{ user_plan_info.plan_display_name if user_plan_info else 'Tajir' }}
    </h1>
  </div>

  <p class="px-4 pt-1 pb-0.5 text-xs uppercase tracking-wide text-neutral-400">Masters</p>
  <nav class="flex flex-col gap-0 px-3" aria-label="Masters">
    <button data-go="productsSec"
      class="nav-btn flex items-center gap-1 px-1.5 py-0.5 rounded-md focus-visible:ring-2 focus-visible:ring-indigo-400/60 hover:bg-neutral-700 transition">
      <div class="w-4 h-4 bg-gradient-to-br from-blue-500 to-cyan-500 rounded-sm flex items-center justify-center">
        <svg class="w-3 h-3 text-white" fill="currentColor" viewBox="0 0 20 20">
          <path d="M8 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z" />
          <path
            d="M6 8a1 1 0 00-1 1v6a1 1 0 001 1h8a1 1 0 001-1V9a1 1 0 00-1-1H6zm10 0a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1V9a1 1 0 00-1-1h-2z" />
        </svg>
      </div> Products
    </button>
    <button data-go="customerSec"
      class="nav-btn flex items-center gap-1 px-1.5 py-0.5 rounded-md focus-visible:ring-2 focus-visible:ring-indigo-400/60 hover:bg-neutral-700 transition">
      <div class="w-4 h-4 bg-gradient-to-br from-purple-500 to-pink-500 rounded-sm flex items-center justify-center">
        <svg class="w-3 h-3 text-white" fill="currentColor" viewBox="0 0 20 20">
          <path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3z" />
        </svg>
      </div> Customers
    </button>
    <button data-go="loyaltySec"
      class="nav-btn flex items-center gap-1 px-1.5 py-0.5 rounded-md focus-visible:ring-2 focus-visible:ring-indigo-400/60 hover:bg-neutral-700 transition">
      <div
        class="w-4 h-4 bg-gradient-to-br from-yellow-500 to-orange-500 rounded-sm flex items-center justify-center">
        <svg class="w-3 h-3 text-white" fill="currentColor" viewBox="0 0 20 20">
          <path
            d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
        </svg>
      </div> Loyalty Program
    </button>

    <button data-go="employeeSec"
      class="nav-btn flex items-center gap-1 px-1.5 py-0.5 rounded-md focus-visible:ring-2 focus-visible:ring-indigo-400/60 hover:bg-neutral-700 transition">
      <div
        class="w-4 h-4 bg-gradient-to-br from-purple-500 to-yellow-500 rounded-sm flex items-center justify-center">
        <svg class="w-3 h-3 text-white" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
        </svg>
      </div> Employees
    </button>

    <button data-go="shopSettingsSec"
      class="nav-btn flex items-center gap-1 px-1.5 py-0.5 rounded-md focus-visible:ring-2 focus-visible:ring-indigo-400/60 hover:bg-neutral-700 transition">
      <div class="w-4 h-4 bg-gradient-to-br from-gray-500 to-gray-600 rounded-sm flex items-center justify-center">
        <svg class="w-3 h-3 text-white" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd"
            d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z"
            clip-rule="evenodd" />
        </svg>
      </div> Shop Settings
    </button>


  </nav>

  <div class="border-t border-neutral-700 my-4"></div>

  <p class="px-4 pt-1 pb-0.5 text-xs uppercase tracking-wide text-neutral-400">Operations</p>
  <nav class="flex flex-col gap-0 px-3 mb-auto" aria-label="Operations">
    <button data-go="billingSec"
      class="nav-btn flex items-center gap-1 px-1.5 py-0.5 rounded-md focus-visible:ring-2 focus-visible:ring-indigo-400/60 hover:bg-neutral-700 transition">
      <div class="w-4 h-4 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-sm flex items-center justify-center">
        <svg class="w-3 h-3 text-white" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd"
            d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 6a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zm1 3a1 1 0 100 2h6a1 1 0 100-2H7z"
            clip-rule="evenodd" />
        </svg>
      </div> Billing
    </button>
    <button data-go="dashSec"
      class="nav-btn flex items-center gap-1 px-1.5 py-0.5 rounded-md focus-visible:ring-2 focus-visible:ring-indigo-400/60 hover:bg-neutral-700 transition">
      <div class="w-4 h-4 bg-gradient-to-br from-cyan-500 to-blue-500 rounded-sm flex items-center justify-center">
        <svg class="w-3 h-3 text-white" fill="currentColor" viewBox="0 0 20 20">
          <path
            d="M2 11a1 1 0 011-1h2a1 1 0 011 1v5a1 1 0 01-1 1H3a1 1 0 01-1-1v-5zM8 7a1 1 0 011-1h2a1 1 0 011 1v9a1 1 0 01-1 1H9a1 1 0 01-1-1V7zM14 4a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1h-2a1 1 0 01-1-1V4z" />
        </svg>
      </div> Dashboard
    </button>

    <button onclick="window.location.href='/financial-insights'"
      class="nav-btn flex items-center gap-1 px-1.5 py-0.5 rounded-md focus-visible:ring-2 focus-visible:ring-indigo-400/60 hover:bg-neutral-700 transition">
      <div class="w-4 h-4 bg-gradient-to-br from-emerald-500 to-teal-600 rounded-sm flex items-center justify-center">
        <svg class="w-3 h-3 text-white" fill="currentColor" viewBox="0 0 20 20">
          <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </div> Financial Insights
    </button>
    <button data-go="advancedReportsSec"
      class="nav-btn flex items-center gap-1 px-1.5 py-0.5 rounded-md focus-visible:ring-2 focus-visible:ring-indigo-400/60 hover:bg-neutral-700 transition">
      <div class="w-4 h-4 bg-gradient-to-br from-amber-500 to-orange-500 rounded-sm flex items-center justify-center">
        <svg class="w-3 h-3 text-white" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd"
            d="M3 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
            clip-rule="evenodd" />
        </svg>
      </div> Advanced Reports
    </button>
    <button onclick="window.location.href='/ai-dashboard'"
      class="nav-btn flex items-center gap-1 px-1.5 py-0.5 rounded-md focus-visible:ring-2 focus-visible:ring-indigo-400/60 hover:bg-neutral-700 transition">
      <div class="w-4 h-4 bg-gradient-to-br from-purple-500 to-pink-500 rounded-sm flex items-center justify-center">
        <svg class="w-3 h-3 text-white" fill="currentColor" viewBox="0 0 20 20">
          <path
            d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
        </svg>
      </div> AI Insights
    </button>
    <button onclick="window.location.href='/expenses'"
      class="nav-btn flex items-center gap-1 px-1.5 py-0.5 rounded-md focus-visible:ring-2 focus-visible:ring-indigo-400/60 hover:bg-neutral-700 transition">
      <div class="w-4 h-4 bg-gradient-to-br from-green-500 to-yellow-500 rounded-sm flex items-center justify-center">
        <svg class="w-3 h-3 text-white" fill="currentColor" viewBox="0 0 20 20">
          <path
            d="M4 4a2 2 0 00-2 2v1h16V6a2 2 0 00-2-2H4zM18 9H2v5a2 2 0 002 2h12a2 2 0 002-2V9zM4 13a1 1 0 011-1h1a1 1 0 110 2H5a1 1 0 01-1-1zm5-1a1 1 0 100 2h1a1 1 0 100-2H9z" />
        </svg>
      </div> Expenses
    </button>
  </nav>

  <!-- Footer with Clear Cache and User Info -->
  <div class="px-6 py-4 border-t border-neutral-700">
    <div class="flex items-center justify-between mb-2">
      <button id="clearCacheBtn"
        class="p-2 rounded-lg border border-neutral-700 hover:bg-neutral-800 focus-visible:ring-2 focus-visible:ring-indigo-400/60"
        title="Clear App Cache">
        <div class="w-4 h-4 bg-gradient-to-br from-red-500 to-pink-500 rounded-sm flex items-center justify-center">
          <svg class="w-3 h-3 text-white" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd"
              d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
              clip-rule="evenodd" />
          </svg>
        </div>
      </button>
      <button id="darkToggle"
        class="p-2 rounded-lg border border-neutral-700 hover:bg-neutral-800 focus-visible:ring-2 focus-visible:ring-indigo-400/60">
        <div
          class="w-4 h-4 bg-gradient-to-br from-purple-500 to-indigo-500 rounded-sm flex items-center justify-center">
          <svg class="w-3 h-3 text-white" fill="currentColor" viewBox="0 0 20 20">
            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" />
          </svg>
        </div>
      </button>
      <div
        class="w-8 h-8 rounded-full bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center border border-neutral-700">
        <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
        </svg>
      </div>
    </div>
    <p class="text-xs text-neutral-400">Tajor-POS©2025</p>
  </div>
</aside>

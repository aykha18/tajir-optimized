      <!-- CUSTOMERS -->
      <section id="customerSec" class="page hidden space-y-6">

        <!-- Loading Overlay -->
        <div id="customerLoadingOverlay"
          class="fixed inset-0 bg-black/50 backdrop-blur-sm z-40 flex items-center justify-center hidden">
          <div class="bg-neutral-900/95 border border-neutral-700 rounded-xl p-8 flex flex-col items-center">
            <div class="relative mb-4">
              <div class="w-12 h-12 border-4 border-neutral-700 border-t-indigo-500 rounded-full animate-spin"></div>
              <div
                class="absolute inset-0 w-12 h-12 border-4 border-transparent border-t-indigo-400 rounded-full animate-ping opacity-20">
              </div>
            </div>
            <p class="text-white font-medium">Loading Customers...</p>
          </div>
        </div>

        <input type="text" id="customerSearch" placeholder="Search customers by name or mobile..."
          class="bg-neutral-900/70 border border-neutral-700 text-white rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-indigo-400/60 mb-2 w-full max-w-md transition-all duration-200 hover:border-neutral-600 focus:border-indigo-500">
        <div id="customerResults"></div>

        <form id="customerForm"
          class="grid grid-cols-12 gap-4 transform transition-all duration-300 opacity-0 translate-y-4">
          <!-- Row 1: Basic Info -->
          <div class="col-span-3 flex flex-col">
            <label for="customerName" class="text-sm font-medium text-neutral-300 mb-1">Customer Name *</label>
            <input id="customerName" placeholder="e.g. John Doe" required
              class="bg-neutral-900/70 border border-neutral-700 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-indigo-400/60 transition-all duration-200 hover:border-neutral-600 focus:border-indigo-500">
          </div>
          <div class="col-span-3 flex flex-col">
            <label for="customerEmail" class="text-sm font-medium text-neutral-300 mb-1">Email</label>
            <input id="customerEmail" type="email" placeholder="e.g. john@example.com"
              class="bg-neutral-900/70 border border-neutral-700 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-indigo-400/60 transition-all duration-200 hover:border-neutral-600 focus:border-indigo-500">
          </div>
          <div class="col-span-3 flex flex-col">
            <label for="customerMobile" class="text-sm font-medium text-neutral-300 mb-1">Mobile Number *</label>
            <div class="flex gap-2 relative">
              <button id="customerCountryCodeBtn" type="button"
                class="bg-neutral-900/70 border border-neutral-700 px-2 py-2 text-sm text-white rounded-l-lg flex items-center gap-1 min-w-[80px] hover:border-neutral-600 hover:bg-neutral-800 transition-colors focus:ring-2 focus:ring-indigo-400/60">
                <span id="customerCountryFlag">ðŸ‡¦ðŸ‡ª</span>
                <span id="customerCountryCodeText">+971</span>
                <svg class="w-3 h-3 text-neutral-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
              </button>
              <input type="hidden" id="customerCountryCode" value="+971">
              <input id="customerMobile" placeholder="e.g. 501234567" required maxlength="15" inputmode="numeric"
                pattern="\d*"
                class="flex-1 bg-neutral-900/70 border border-neutral-700 rounded-r-lg rounded-l-none border-l-0 px-3 py-2 text-sm focus:ring-2 focus:ring-indigo-400/60 transition-all duration-200 hover:border-neutral-600 focus:border-indigo-500">
            </div>
          </div>
          <div class="col-span-2 flex flex-col">
            <label for="customerType" class="text-sm font-medium text-neutral-300 mb-1">Customer Type</label>
            <select id="customerType"
              class="bg-neutral-900/70 border border-neutral-700 rounded-lg px-2 py-2 text-sm focus:ring-2 focus:ring-indigo-400/60 transition-all duration-200 hover:border-neutral-600 focus:border-indigo-500">
              <option value="Individual">Individual</option>
              <option value="Business">Business</option>
            </select>
          </div>
          <button type="submit"
            class="col-span-1 bg-indigo-600 hover:bg-indigo-500 active:scale-95 transition-all duration-200 rounded-lg text-sm font-medium py-2 mt-6 transform hover:scale-105 hover:shadow-lg hover:shadow-indigo-500/25 flex items-center justify-center gap-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6">
              </path>
            </svg>
            Add/Update
          </button>

          <!-- Row 2: Location Info -->
          <div class="col-span-3 flex flex-col">
            <label for="customerCity" class="text-sm font-medium text-neutral-300 mb-1">City</label>
            <input id="customerCity" placeholder="e.g. Dubai"
              class="bg-neutral-900/70 border border-neutral-700 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-indigo-400/60 transition-all duration-200 hover:border-neutral-600 focus:border-indigo-500">
          </div>
          <div class="col-span-3 flex flex-col">
            <label for="customerArea" class="text-sm font-medium text-neutral-300 mb-1">Area</label>
            <input id="customerArea" placeholder="e.g. Deira"
              class="bg-neutral-900/70 border border-neutral-700 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-indigo-400/60 transition-all duration-200 hover:border-neutral-600 focus:border-indigo-500">
          </div>
          <div class="col-span-6 flex flex-col">
            <label for="customerAddress" class="text-sm font-medium text-neutral-300 mb-1">Address</label>
            <input id="customerAddress" placeholder="Complete address"
              class="bg-neutral-900/70 border border-neutral-700 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-indigo-400/60 transition-all duration-200 hover:border-neutral-600 focus:border-indigo-500">
          </div>

          <!-- Row 3: Business Fields (Hidden by default) -->
          <div class="col-span-4 flex flex-col business-customer-field" style="display: none;">
            <label for="customerBusinessName" class="text-sm font-medium text-neutral-300 mb-1">Business Name *</label>
            <input id="customerBusinessName" placeholder="Legal business name"
              class="bg-neutral-900/70 border border-neutral-700 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-indigo-400/60 transition-all duration-200 hover:border-neutral-600 focus:border-indigo-500">
          </div>
          <div class="col-span-3 flex flex-col business-customer-field" style="display: none;">
            <label for="customerTRN" class="text-sm font-medium text-neutral-300 mb-1">TRN</label>
            <input id="customerTRN" placeholder="Tax Registration Number"
              class="bg-neutral-900/70 border border-neutral-700 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-indigo-400/60 transition-all duration-200 hover:border-neutral-600 focus:border-indigo-500">
          </div>
          <div class="col-span-5 flex flex-col business-customer-field" style="display: none;">
            <label for="customerBusinessAddress" class="text-sm font-medium text-neutral-300 mb-1">Business Address
              *</label>
            <input id="customerBusinessAddress" placeholder="Complete business address"
              class="bg-neutral-900/70 border border-neutral-700 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-indigo-400/60 transition-all duration-200 hover:border-neutral-600 focus:border-indigo-500">
          </div>
        </form>

        <!-- Skeleton Loading -->
        <div id="customerSkeleton" class="border border-neutral-700 rounded-lg overflow-hidden hidden">
          <div class="animate-pulse">
            <div class="bg-neutral-800/50 h-12 flex items-center px-3">
              <div class="h-4 bg-neutral-700 rounded w-1/4"></div>
              <div class="h-4 bg-neutral-700 rounded w-1/4 ml-4"></div>
              <div class="h-4 bg-neutral-700 rounded w-1/6 ml-4"></div>
              <div class="h-4 bg-neutral-700 rounded w-1/5 ml-auto"></div>
            </div>
            <div class="bg-neutral-800/30 h-12 flex items-center px-3">
              <div class="h-4 bg-neutral-700 rounded w-1/3"></div>
              <div class="h-4 bg-neutral-700 rounded w-1/4 ml-4"></div>
              <div class="h-4 bg-neutral-700 rounded w-1/5 ml-4"></div>
              <div class="h-4 bg-neutral-700 rounded w-1/6 ml-auto"></div>
            </div>
          </div>
        </div>

        <ul id="customerList"
          class="text-sm divide-y divide-neutral-800 border border-neutral-700 rounded-lg overflow-hidden transform transition-all duration-300 opacity-0 translate-y-4"
          aria-live="polite"></ul>

        <table id="customerTable"
          class="min-w-full text-sm border border-neutral-700 rounded-lg overflow-hidden transform transition-all duration-300 opacity-0 translate-y-4"
          dir="{{ 'rtl' if get_user_language() == 'ar' else 'ltr' }}">
          <thead class="bg-neutral-800/70">
            <tr>
              <th class="px-3 py-2 font-medium {{ 'text-right' if get_user_language() == 'ar' else 'text-left' }}">Type
              </th>
              <th class="px-3 py-2 font-medium {{ 'text-right' if get_user_language() == 'ar' else 'text-left' }}">Name
              </th>
              <th class="px-3 py-2 font-medium {{ 'text-right' if get_user_language() == 'ar' else 'text-left' }}">
                Business</th>
              <th class="px-3 py-2 font-medium {{ 'text-right' if get_user_language() == 'ar' else 'text-left' }}">Phone
              </th>
              <th class="px-3 py-2 font-medium {{ 'text-right' if get_user_language() == 'ar' else 'text-left' }}">TRN
              </th>
              <th class="px-3 py-2 font-medium {{ 'text-right' if get_user_language() == 'ar' else 'text-left' }}">City
              </th>
              <th class="px-3 py-2 font-medium {{ 'text-right' if get_user_language() == 'ar' else 'text-left' }}">Area
              </th>
              <th class="px-3 py-2 font-medium {{ 'text-right' if get_user_language() == 'ar' else 'text-left' }}">
                Actions</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-neutral-800" id="customerTableBody"></tbody>
        </table>
      </section>

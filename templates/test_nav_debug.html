<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Navigation Debug</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #111827;
            color: white;
            min-height: 100vh;
        }
        
        .content {
            padding: 20px;
            padding-bottom: 100px;
        }
        
        .debug-section {
            background: #1f2937;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border: 1px solid #374151;
        }
        
        .status {
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
        }
        
        .status.success {
            background: #065f46;
            color: #d1fae5;
        }
        
        .status.error {
            background: #991b1b;
            color: #fecaca;
        }
        
        .status.warning {
            background: #92400e;
            color: #fed7aa;
        }
        
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
        }
        
        button:hover {
            background: #2563eb;
        }
        
        /* Force mobile navigation styles */
        .mobile-nav {
            position: fixed !important;
            bottom: 0 !important;
            left: 0 !important;
            right: 0 !important;
            top: auto !important;
            background: rgba(17, 24, 39, 0.95) !important;
            backdrop-filter: blur(10px) !important;
            border-top: 1px solid #374151 !important;
            padding: 8px 0 !important;
            z-index: 9999 !important;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.3) !important;
            display: flex !important;
            flex-direction: row !important;
            justify-content: space-around !important;
            align-items: center !important;
            width: 100% !important;
            height: auto !important;
            min-height: 76px !important;
        }
        
        .mobile-nav-item {
            display: inline-flex !important;
            flex-direction: column !important;
            align-items: center !important;
            padding: 8px 12px !important;
            min-height: 60px !important;
            color: #9ca3af !important;
            transition: all 0.2s ease !important;
            text-decoration: none !important;
            border-radius: 8px !important;
            min-width: 60px !important;
            justify-content: center !important;
            flex-shrink: 0 !important;
            flex-grow: 0 !important;
        }
        
        .mobile-nav-item.active {
            color: #6366f1 !important;
            background: rgba(99, 102, 241, 0.2) !important;
        }
        
        .mobile-nav-item svg {
            width: 24px !important;
            height: 24px !important;
            margin-bottom: 4px !important;
        }
        
        .mobile-nav-item span {
            font-size: 11px !important;
            font-weight: 500 !important;
            text-align: center !important;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Mobile Navigation Debug</h1>
        
        <div class="debug-section">
            <h2>Device Information</h2>
            <div id="device-info"></div>
        </div>
        
        <div class="debug-section">
            <h2>Navigation Status</h2>
            <div id="nav-status"></div>
        </div>
        
        <div class="debug-section">
            <h2>Actions</h2>
            <button onclick="forceCreateNav()">Force Create Navigation</button>
            <button onclick="checkMobileNav()">Check Mobile Navigation</button>
            <button onclick="clearCache()">Clear Cache</button>
            <button onclick="reloadPage()">Reload Page</button>
        </div>
        
        <div class="debug-section">
            <h2>Console Log</h2>
            <div id="console-log" style="background: #000; padding: 10px; border-radius: 6px; font-family: monospace; font-size: 12px; max-height: 200px; overflow-y: auto;"></div>
        </div>
    </div>

    <script>
        // Override console.log to capture logs
        const originalLog = console.log;
        const originalError = console.error;
        const logContainer = document.getElementById('console-log');
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            logContainer.innerHTML += '<div style="color: #10b981;">' + args.join(' ') + '</div>';
            logContainer.scrollTop = logContainer.scrollHeight;
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            logContainer.innerHTML += '<div style="color: #ef4444;">ERROR: ' + args.join(' ') + '</div>';
            logContainer.scrollTop = logContainer.scrollHeight;
        };
        
        function updateDeviceInfo() {
            const deviceInfo = document.getElementById('device-info');
            deviceInfo.innerHTML = `
                <div class="status ${window.innerWidth <= 768 ? 'success' : 'warning'}">
                    Screen Width: ${window.innerWidth}px (${window.innerWidth <= 768 ? 'Mobile' : 'Desktop'})
                </div>
                <div class="status ${'ontouchstart' in window ? 'success' : 'warning'}">
                    Touch Device: ${'ontouchstart' in window ? 'Yes' : 'No'}
                </div>
                <div class="status">
                    User Agent: ${navigator.userAgent.substring(0, 100)}...
                </div>
                <div class="status">
                    Viewport: ${window.innerWidth}x${window.innerHeight}
                </div>
            `;
        }
        
        function updateNavStatus() {
            const navStatus = document.getElementById('nav-status');
            const mobileNav = document.querySelector('.mobile-nav, #mobile-navigation-bar');
            const mobileNavClass = document.querySelector('.mobile-nav');
            const mobileNavId = document.querySelector('#mobile-navigation-bar');
            
            navStatus.innerHTML = `
                <div class="status ${mobileNav ? 'success' : 'error'}">
                    Mobile Navigation Element: ${mobileNav ? 'Found' : 'Not Found'}
                </div>
                <div class="status ${mobileNavClass ? 'success' : 'error'}">
                    .mobile-nav class: ${mobileNavClass ? 'Found' : 'Not Found'}
                </div>
                <div class="status ${mobileNavId ? 'success' : 'error'}">
                    #mobile-navigation-bar id: ${mobileNavId ? 'Found' : 'Not Found'}
                </div>
                <div class="status ${window.MobileNavigation ? 'success' : 'error'}">
                    MobileNavigation Class: ${window.MobileNavigation ? 'Available' : 'Not Available'}
                </div>
                <div class="status ${window.mobileNavigation ? 'success' : 'error'}">
                    mobileNavigation Instance: ${window.mobileNavigation ? 'Available' : 'Not Available'}
                </div>
            `;
        }
        
        function forceCreateNav() {
            console.log('Forcing navigation creation...');
            
            // Remove existing nav
            const existingNav = document.querySelector('.mobile-nav, #mobile-navigation-bar');
            if (existingNav) {
                existingNav.remove();
                console.log('Removed existing navigation');
            }
            
            // Create new nav
            const nav = document.createElement('nav');
            nav.className = 'mobile-nav';
            nav.id = 'mobile-navigation-bar';
            
            nav.innerHTML = `
                <a href="#dashboard" class="mobile-nav-item active" data-section="dashboard">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5a2 2 0 012-2h4a2 2 0 012 2v6H8V5z"></path>
                    </svg>
                    <span>Dashboard</span>
                </a>
                <a href="#billing" class="mobile-nav-item" data-section="billing">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                    <span>Billing</span>
                </a>
                <a href="#products" class="mobile-nav-item" data-section="products">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                    </svg>
                    <span>Products</span>
                </a>
                <a href="#employees" class="mobile-nav-item" data-section="employees">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                    </svg>
                    <span>Employees</span>
                </a>
                <a href="#more" class="mobile-nav-item" data-section="more">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6a2 2 0 110-4 2 2 0 010 4zm0 8a2 2 0 110-4 2 2 0 010 4zm0 8a2 2 0 110-4 2 2 0 010 4z"></path>
                    </svg>
                    <span>More</span>
                </a>
            `;
            
            document.body.appendChild(nav);
            console.log('Navigation created successfully');
            
            // Add click handlers
            const navItems = nav.querySelectorAll('.mobile-nav-item');
            navItems.forEach(item => {
                item.addEventListener('click', function(e) {
                    e.preventDefault();
                    navItems.forEach(nav => nav.classList.remove('active'));
                    this.classList.add('active');
                    console.log('Clicked:', this.dataset.section);
                });
            });
            
            updateNavStatus();
        }
        
        function checkMobileNav() {
            console.log('Checking mobile navigation...');
            console.log('Window width:', window.innerWidth);
            console.log('MobileNavigation available:', !!window.MobileNavigation);
            console.log('mobileNavigation instance:', !!window.mobileNavigation);
            
            if (window.MobileNavigation) {
                console.log('MobileNavigation class found, attempting to initialize...');
                window.MobileNavigation.initializeMobileNavigation().then(mobileNav => {
                    console.log('MobileNavigation initialized successfully');
                    window.mobileNavigation = mobileNav;
                    updateNavStatus();
                }).catch(error => {
                    console.error('Failed to initialize MobileNavigation:', error);
                });
            } else {
                console.log('MobileNavigation class not available');
            }
        }
        
        function clearCache() {
            console.log('Clearing cache...');
            if ('caches' in window) {
                caches.keys().then(names => {
                    names.forEach(name => {
                        caches.delete(name);
                        console.log('Deleted cache:', name);
                    });
                });
            }
            
            // Clear localStorage
            localStorage.clear();
            console.log('Cleared localStorage');
            
            // Clear sessionStorage
            sessionStorage.clear();
            console.log('Cleared sessionStorage');
        }
        
        function reloadPage() {
            console.log('Reloading page...');
            window.location.reload();
        }
        
        // Initialize on load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Debug page loaded');
            updateDeviceInfo();
            updateNavStatus();
            
            // Check if we should auto-create navigation
            if (window.innerWidth <= 768) {
                console.log('Mobile device detected, checking navigation...');
                setTimeout(() => {
                    const mobileNav = document.querySelector('.mobile-nav, #mobile-navigation-bar');
                    if (!mobileNav) {
                        console.log('No navigation found, auto-creating...');
                        forceCreateNav();
                    }
                }, 1000);
            }
        });
        
        // Update on resize
        window.addEventListener('resize', function() {
            updateDeviceInfo();
            updateNavStatus();
        });
    </script>
</body>
</html>

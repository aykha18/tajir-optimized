{% extends "base.html" %}

{% block title %}Expenses - {{ get_translated_text("Tajir POS", get_user_language()) }}{% endblock %}

{% block content %}
<div class="min-h-screen">
    <!-- Header -->
    <div class="bg-neutral-800/60 backdrop-blur border-b border-neutral-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center py-4 sm:py-6 space-y-4 sm:space-y-0">
                <div>
                    <h1 class="text-xl sm:text-2xl font-bold text-white">Expense Management</h1>
                    <p class="text-sm text-neutral-400 mt-1">Track and manage your business expenses</p>
                </div>
                <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-3 w-full sm:w-auto">
                    <button id="addCategoryBtn" class="btn-mobile inline-flex items-center justify-center px-4 py-3 sm:py-2 border border-neutral-600 rounded-md shadow-sm text-sm font-medium text-neutral-300 bg-neutral-700 hover:bg-neutral-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition">
                        <svg data-lucide="folder-plus" class="w-4 h-4 mr-2"></svg>
                        Add Category
                    </button>
                    <button id="addExpenseBtn" class="btn-mobile inline-flex items-center justify-center px-4 py-3 sm:py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition">
                        <svg data-lucide="plus" class="w-4 h-4 mr-2"></svg>
                        Add Expense
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 sm:py-8">
        <!-- Filters -->
        <div class="bg-neutral-800/60 backdrop-blur rounded-lg shadow-sm border border-neutral-700 p-4 sm:p-6 mb-4 sm:mb-6">
            <h2 class="text-lg font-semibold text-white mb-4">Filters</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                <div>
                    <label for="expenseSearch" class="block text-sm font-medium text-neutral-300 mb-1">Search</label>
                    <input type="text" id="expenseSearch" placeholder="Search expenses..." 
                           class="input-mobile w-full px-3 py-2 border border-neutral-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 bg-neutral-700 text-white placeholder-neutral-400">
                </div>
                <div>
                    <label for="expenseDateFrom" class="block text-sm font-medium text-neutral-300 mb-1">From Date</label>
                    <input type="date" id="expenseDateFrom" 
                           class="input-mobile w-full px-3 py-2 border border-neutral-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 bg-neutral-700 text-white">
                </div>
                <div>
                    <label for="expenseDateTo" class="block text-sm font-medium text-neutral-300 mb-1">To Date</label>
                    <input type="date" id="expenseDateTo" 
                           class="input-mobile w-full px-3 py-2 border border-neutral-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 bg-neutral-700 text-white">
                </div>
                <div>
                    <label for="expenseCategoryFilter" class="block text-sm font-medium text-neutral-300 mb-1">Category</label>
                    <select id="expenseCategoryFilter" 
                            class="input-mobile w-full px-3 py-2 border border-neutral-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 bg-neutral-700 text-white">
                        <option value="">All Categories</option>
                    </select>
                </div>
            </div>
            <div class="mt-4 flex justify-end">
                <button id="exportExpensesBtn" class="btn-mobile inline-flex items-center justify-center px-4 py-3 sm:py-2 border border-neutral-600 rounded-md shadow-sm text-sm font-medium text-neutral-300 bg-neutral-700 hover:bg-neutral-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition">
                    <svg data-lucide="download" class="w-4 h-4 mr-2"></svg>
                    Export CSV
                </button>
            </div>
        </div>

        <!-- Tabs -->
        <div class="bg-neutral-800/60 backdrop-blur rounded-lg shadow-sm border border-neutral-700">
            <div class="border-b border-neutral-700">
                <nav class="-mb-px flex space-x-4 sm:space-x-8 px-4 sm:px-6 overflow-x-auto" aria-label="Tabs">
                    <button onclick="switchTab('expenses')" id="expensesTab" class="tab-button active py-3 sm:py-4 px-2 sm:px-1 border-b-2 border-indigo-500 font-medium text-sm text-indigo-400 whitespace-nowrap">
                        <svg data-lucide="currency" class="w-4 h-4 mr-2"></svg>
                        Expenses
                    </button>
                    <button onclick="switchTab('categories')" id="categoriesTab" class="tab-button py-3 sm:py-4 px-2 sm:px-1 border-b-2 border-transparent font-medium text-sm text-neutral-400 hover:text-neutral-300 hover:border-neutral-600 whitespace-nowrap">
                        <svg data-lucide="folder" class="w-4 h-4 mr-2"></svg>
                        Categories
                    </button>
                </nav>
            </div>

            <!-- Expenses Tab -->
            <div id="expensesTabContent" class="tab-content active p-4 sm:p-6">
                <div id="expensesContainer" class="space-y-4">
                    <!-- Expenses will be loaded here -->
                </div>
            </div>

            <!-- Categories Tab -->
            <div id="categoriesTabContent" class="tab-content hidden p-4 sm:p-6">
                <div id="categoriesContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                    <!-- Categories will be loaded here -->
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Mobile Navigation -->
<div class="mobile-nav">
    <a href="/app" class="mobile-nav-item">
        <svg data-lucide="home" class="w-5 h-5"></svg>
        <span>Home</span>
    </a>
    <a href="/expenses" class="mobile-nav-item active">
        <svg data-lucide="currency" class="w-5 h-5"></svg>
        <span>Expenses</span>
    </a>
    <button onclick="document.getElementById('addExpenseBtn').click()" class="mobile-nav-item">
        <svg data-lucide="plus" class="w-5 h-5"></svg>
        <span>Add</span>
    </button>
    <button onclick="document.getElementById('exportExpensesBtn').click()" class="mobile-nav-item">
        <svg data-lucide="download" class="w-5 h-5"></svg>
        <span>Export</span>
    </button>
</div>

<!-- Category Modal -->
<div id="categoryModal" class="modal hidden fixed inset-0 bg-black bg-opacity-50 overflow-y-auto h-full w-full z-50">
    <div class="relative top-4 sm:top-20 mx-auto p-4 sm:p-5 border border-neutral-700 w-11/12 sm:w-96 shadow-lg rounded-md bg-neutral-800 backdrop-blur">
        <div class="mt-3">
            <div class="flex items-center justify-between mb-4">
                <h3 class="modal-title text-lg font-medium text-white">Add Category</h3>
                <button class="modal-close text-neutral-400 hover:text-neutral-300 btn-mobile">
                    <svg data-lucide="x" class="w-5 h-5"></svg>
                </button>
            </div>
            <form id="categoryForm">
                <div class="mb-4">
                    <label for="categoryName" class="block text-sm font-medium text-neutral-300 mb-1">Category Name *</label>
                    <input type="text" id="categoryName" name="category_name" required
                           class="input-mobile w-full px-3 py-2 border border-neutral-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 bg-neutral-700 text-white placeholder-neutral-400"
                           placeholder="Enter category name">
                </div>
                <div class="mb-4">
                    <label for="categoryDescription" class="block text-sm font-medium text-neutral-300 mb-1">Description</label>
                    <textarea id="categoryDescription" name="description" rows="3"
                              class="input-mobile w-full px-3 py-2 border border-neutral-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 bg-neutral-700 text-white placeholder-neutral-400"
                              placeholder="Enter description (optional)"></textarea>
                </div>
                <div class="flex flex-col sm:flex-row justify-end space-y-2 sm:space-y-0 sm:space-x-3">
                    <button type="button" class="modal-close btn-mobile px-4 py-3 sm:py-2 border border-neutral-600 rounded-md shadow-sm text-sm font-medium text-neutral-300 bg-neutral-700 hover:bg-neutral-600 transition">
                        Cancel
                    </button>
                    <button type="submit" class="btn-mobile px-4 py-3 sm:py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition">
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Expense Modal -->
<div id="expenseModal" class="modal hidden fixed inset-0 bg-black bg-opacity-50 overflow-y-auto h-full w-full z-50">
    <div class="relative top-4 sm:top-10 mx-auto p-4 sm:p-5 border border-neutral-700 w-11/12 sm:w-full max-w-md shadow-lg rounded-md bg-neutral-800 backdrop-blur">
        <div class="mt-3">
            <div class="flex items-center justify-between mb-4">
                <h3 class="modal-title text-lg font-medium text-white">Add Expense</h3>
                <button class="modal-close text-neutral-400 hover:text-neutral-300 btn-mobile">
                    <svg data-lucide="x" class="w-5 h-5"></svg>
                </button>
            </div>
            <form id="expenseForm">
                <div class="mb-4">
                    <label for="expenseCategory" class="block text-sm font-medium text-neutral-300 mb-1">Category *</label>
                    <select id="expenseCategory" name="category_id" required
                            class="input-mobile w-full px-3 py-2 border border-neutral-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 bg-neutral-700 text-white expense-category-select">
                        <option value="">Select Category</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="expenseDate" class="block text-sm font-medium text-neutral-300 mb-1">Date *</label>
                    <input type="date" id="expenseDate" name="expense_date" required
                           class="input-mobile w-full px-3 py-2 border border-neutral-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 bg-neutral-700 text-white">
                </div>
                <div class="mb-4">
                    <label for="expenseAmount" class="block text-sm font-medium text-neutral-300 mb-1">Amount (AED) *</label>
                    <input type="number" id="expenseAmount" name="amount" step="0.01" min="0" required
                           class="input-mobile w-full px-3 py-2 border border-neutral-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 bg-neutral-700 text-white placeholder-neutral-400"
                           placeholder="0.00">
                </div>
                <div class="mb-4">
                    <label for="expenseDescription" class="block text-sm font-medium text-neutral-300 mb-1">Description</label>
                    <textarea id="expenseDescription" name="description" rows="3"
                              class="input-mobile w-full px-3 py-2 border border-neutral-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 bg-neutral-700 text-white placeholder-neutral-400"
                              placeholder="Enter description (optional)"></textarea>
                </div>
                <div class="mb-4">
                    <label for="expensePaymentMethod" class="block text-sm font-medium text-neutral-300 mb-1">Payment Method</label>
                    <select id="expensePaymentMethod" name="payment_method"
                            class="input-mobile w-full px-3 py-2 border border-neutral-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 bg-neutral-700 text-white">
                        <option value="Cash">Cash</option>
                        <option value="Card">Card</option>
                        <option value="Bank Transfer">Bank Transfer</option>
                        <option value="Cheque">Cheque</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="expenseReceiptUrl" class="block text-sm font-medium text-neutral-300 mb-1">Receipt URL</label>
                    <input type="url" id="expenseReceiptUrl" name="receipt_url"
                           class="input-mobile w-full px-3 py-2 border border-neutral-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 bg-neutral-700 text-white placeholder-neutral-400"
                           placeholder="https://example.com/receipt">
                </div>
                <div class="flex flex-col sm:flex-row justify-end space-y-2 sm:space-y-0 sm:space-x-3">
                    <button type="button" class="modal-close btn-mobile px-4 py-3 sm:py-2 border border-neutral-600 rounded-md shadow-sm text-sm font-medium text-neutral-300 bg-neutral-700 hover:bg-neutral-600 transition">
                        Cancel
                    </button>
                    <button type="submit" class="btn-mobile px-4 py-3 sm:py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition">
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
function switchTab(tabName) {
    // Hide all tab contents
    document.querySelectorAll('.tab-content').forEach(content => {
        content.classList.add('hidden');
        content.classList.remove('active');
    });
    
    // Remove active class from all tab buttons
    document.querySelectorAll('.tab-button').forEach(button => {
        button.classList.remove('active', 'border-indigo-500', 'text-indigo-400');
        button.classList.add('border-transparent', 'text-neutral-400');
    });
    
    // Show selected tab content
    document.getElementById(tabName + 'TabContent').classList.remove('hidden');
    document.getElementById(tabName + 'TabContent').classList.add('active');
    
    // Add active class to selected tab button
    document.getElementById(tabName + 'Tab').classList.add('active', 'border-indigo-500', 'text-indigo-400');
    document.getElementById(tabName + 'Tab').classList.remove('border-transparent', 'text-neutral-400');
}
</script>

<!-- Load expense management module -->
<script src="{{ url_for('static', filename='js/modules/expenses.js') }}"></script>
{% endblock %}

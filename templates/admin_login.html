<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login - Tailor POS</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
  <style>
    .admin-login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 2rem 1rem;
    }
    
    .admin-login-wrapper {
      max-width: 24rem;
      width: 100%;
      margin: 0 auto;
    }
    
    .admin-login-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .admin-login-title {
      font-size: 2rem;
      font-weight: 700;
      color: white;
      margin-bottom: 0.5rem;
    }
    
    .admin-login-subtitle {
      color: rgba(255, 255, 255, 0.8);
      font-size: 1rem;
    }
    
    .admin-login-card {
      background-color: white;
      border-radius: 1rem;
      padding: 2.5rem;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-label {
      display: block;
      font-size: 0.875rem;
      font-weight: 600;
      color: #374151;
      margin-bottom: 0.5rem;
    }
    
    .form-input {
      width: 100%;
      background-color: #f9fafb;
      border: 2px solid #e5e7eb;
      border-radius: 0.5rem;
      padding: 0.75rem 1rem;
      color: #374151;
      font-size: 1rem;
      transition: all 0.2s;
    }
    
    .form-input::placeholder {
      color: #9ca3af;
    }
    
    .form-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      background-color: white;
    }
    
    .btn-admin-login {
      width: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 0.875rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }
    
    .btn-admin-login:hover {
      transform: translateY(-1px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
    }
    
    .btn-admin-login:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .input-group {
      position: relative;
    }
    
    .input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #9ca3af;
    }
    
    .input-with-icon {
      padding-left: 2.75rem;
    }
    
    .password-toggle {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #9ca3af;
      cursor: pointer;
      transition: color 0.2s;
    }
    
    .password-toggle:hover {
      color: #667eea;
    }
    
    .toast-container {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    
    .toast {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 1rem;
      border-radius: 0.5rem;
      color: white;
      font-weight: 500;
      transform: translateX(100%);
      transition: transform 0.3s ease;
      min-width: 300px;
    }
    
    .toast.show {
      transform: translateX(0);
    }
    
    .toast.success {
      background-color: #10b981;
    }
    
    .toast.error {
      background-color: #ef4444;
    }
    
    .toast.warning {
      background-color: #f59e0b;
    }
    
    .toast.info {
      background-color: #3b82f6;
    }
    
    .toast-icon {
      flex-shrink: 0;
    }
    
    .toast-content {
      flex: 1;
    }
    
    .toast-title {
      font-weight: 600;
      margin-bottom: 0.25rem;
    }
    
    .toast-message {
      font-size: 0.875rem;
      opacity: 0.9;
    }
    
    .toast-close {
      flex-shrink: 0;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.2s;
    }
    
    .toast-close:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="admin-login-container">
    <div class="admin-login-wrapper">
      <div class="admin-login-header">
        <h1 class="admin-login-title">Admin Panel</h1>
        <p class="admin-login-subtitle">Tailor POS Management System</p>
      </div>
      
      <div class="admin-login-card">
        <form id="admin-login-form">
          <div class="form-group">
            <label for="admin-email" class="form-label">Email Address</label>
            <div class="input-group">
              <svg data-lucide="mail" class="input-icon w-5 h-5"></svg>
              <input 
                type="email" 
                id="admin-email" 
                class="form-input input-with-icon" 
                placeholder="admin@tailorpos.com"
                required
              >
            </div>
          </div>
          
          <div class="form-group">
            <label for="admin-password" class="form-label">Password</label>
            <div class="input-group">
              <svg data-lucide="lock" class="input-icon w-5 h-5"></svg>
              <input 
                type="password" 
                id="admin-password" 
                class="form-input input-with-icon" 
                placeholder="Enter your password"
                required
              >
              <svg data-lucide="eye" class="password-toggle w-5 h-5" onclick="togglePassword('admin-password')"></svg>
            </div>
          </div>
          
          <button type="submit" class="btn-admin-login">
            <svg data-lucide="shield-check" class="w-5 h-5 mr-2"></svg>
            Sign In to Admin Panel
          </button>
        </form>
        
        <div class="mt-6 text-center">
          <p class="text-sm text-gray-600">
            <svg data-lucide="info" class="w-4 h-4 inline mr-1"></svg>
            Access restricted to authorized administrators only
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Container -->
  <div id="toast-container" class="toast-container"></div>

  <script>
  // Toast Notification System
  function showToast(type, title, message, duration = 5000) {
    const container = document.getElementById('toast-container');
    
    const toast = document.createElement('div');
    toast.className = `toast ${type}`;
    
    const icons = {
      success: 'check-circle',
      error: 'x-circle',
      warning: 'alert-triangle',
      info: 'info'
    };
    
    toast.innerHTML = `
      <svg data-lucide="${icons[type]}" class="toast-icon w-5 h-5"></svg>
      <div class="toast-content">
        <div class="toast-title">${title}</div>
        <div class="toast-message">${message}</div>
      </div>
      <svg data-lucide="x" class="toast-close w-4 h-4" onclick="this.parentElement.remove()"></svg>
    `;
    
    container.appendChild(toast);
    
    // Reinitialize Lucide icons
    lucide.createIcons();
    
    // Show animation
    setTimeout(() => {
      toast.classList.add('show');
    }, 100);
    
    // Auto remove
    setTimeout(() => {
      toast.classList.remove('show');
      setTimeout(() => {
        if (toast.parentElement) {
          toast.remove();
        }
      }, 300);
    }, duration);
  }

  function togglePassword(inputId) {
    const input = document.getElementById(inputId);
    const icon = input.parentElement.querySelector('.password-toggle');
    
    if (input.type === 'password') {
      input.type = 'text';
      icon.innerHTML = '<svg data-lucide="eye-off" class="w-5 h-5"></svg>';
    } else {
      input.type = 'password';
      icon.innerHTML = '<svg data-lucide="eye" class="w-5 h-5"></svg>';
    }
    
    // Reinitialize Lucide icons
    lucide.createIcons();
  }

  document.addEventListener('DOMContentLoaded', function() {
    // Initialize Lucide icons
    lucide.createIcons();
    
    // Handle form submission
    document.getElementById('admin-login-form').addEventListener('submit', handleAdminLogin);
  });

  function handleAdminLogin(e) {
    e.preventDefault();
    
    const email = document.getElementById('admin-email').value.trim();
    const password = document.getElementById('admin-password').value;

    if (!email || !password) {
      showToast('error', 'Validation Error', 'Please fill in all fields');
      return;
    }

    // Show loading state
    const submitBtn = e.target.querySelector('button[type="submit"]');
    const originalText = submitBtn.textContent;
    submitBtn.textContent = 'Signing In...';
    submitBtn.disabled = true;

    fetch('/api/admin/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        email: email,
        password: password
      })
    })
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        showToast('success', 'Login Successful', 'Welcome to Admin Panel! Redirecting...', 2000);
        setTimeout(() => {
          window.location.href = '/admin';
        }, 2000);
      } else {
        showToast('error', 'Login Failed', data.message || 'Invalid credentials');
      }
    })
    .catch(error => {
      console.error('Error:', error);
      showToast('error', 'Connection Error', 'Unable to connect to server. Please try again.');
    })
    .finally(() => {
      submitBtn.textContent = originalText;
      submitBtn.disabled = false;
    });
  }
  </script>
</body>
</html>

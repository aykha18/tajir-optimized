<!DOCTYPE html>
<html>
<head>
    <title>Checkbox Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #1a1a1a; 
            color: white; 
        }
        .test-section { 
            margin: 20px 0; 
            padding: 20px; 
            border: 1px solid #333; 
            border-radius: 8px; 
        }
        label { 
            display: block; 
            margin: 10px 0; 
            cursor: pointer; 
        }
        input[type="checkbox"] { 
            margin-right: 10px; 
        }
    </style>
</head>
<body>
    <h1>Checkbox Styling Test</h1>
    
    <div class="test-section">
        <h3>Original Checkboxes (for comparison)</h3>
        <label><input type="checkbox" name="test1"> Test Checkbox 1</label>
        <label><input type="checkbox" name="test2" checked> Test Checkbox 2 (checked)</label>
    </div>
    
    <div class="test-section">
        <h3>Styled Checkboxes</h3>
        <label><input type="checkbox" name="styled1" id="styled1"> Styled Checkbox 1</label>
        <label><input type="checkbox" name="styled2" id="styled2" checked> Styled Checkbox 2 (checked)</label>
    </div>
    
    <div class="test-section">
        <h3>Test Buttons</h3>
        <button onclick="toggleCheckbox('styled1')">Toggle Checkbox 1</button>
        <button onclick="toggleCheckbox('styled2')">Toggle Checkbox 2</button>
        <button onclick="styleAllCheckboxes()">Style All Checkboxes</button>
    </div>

    <script>
        function updateCheckboxVisualState(checkbox) {
            // Remove any existing custom classes
            checkbox.classList.remove('custom-checkbox-styled');
            
            // Apply inline styles directly
            checkbox.style.cssText = `
                appearance: none !important;
                -webkit-appearance: none !important;
                -moz-appearance: none !important;
                width: 16px !important;
                height: 16px !important;
                border: 2px solid ${checkbox.checked ? '#3b82f6' : '#4b5563'} !important;
                border-radius: 4px !important;
                background-color: ${checkbox.checked ? '#3b82f6' : '#1f2937'} !important;
                cursor: pointer !important;
                position: relative !important;
                margin: 0 !important;
                padding: 0 !important;
            `;
            
            // Add checkmark if checked
            if (checkbox.checked) {
                checkbox.style.setProperty('background-image', 'url("data:image/svg+xml;charset=utf-8,%3Csvg xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 16 16\'%3E%3Cpath fill=\'%23ffffff\' d=\'M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z\'/%3E%3C/svg%3E")', 'important');
                checkbox.style.setProperty('background-size', '12px 12px', 'important');
                checkbox.style.setProperty('background-position', 'center', 'important');
                checkbox.style.setProperty('background-repeat', 'no-repeat', 'important');
            } else {
                checkbox.style.setProperty('background-image', 'none', 'important');
            }
            
            console.log(`ðŸŽ¨ Updated visual state for ${checkbox.name}: checked=${checkbox.checked}`);
        }
        
        function toggleCheckbox(id) {
            const checkbox = document.getElementById(id);
            checkbox.checked = !checkbox.checked;
            updateCheckboxVisualState(checkbox);
        }
        
        function styleAllCheckboxes() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                updateCheckboxVisualState(checkbox);
                checkbox.addEventListener('change', function() {
                    updateCheckboxVisualState(this);
                });
            });
        }
        
        // Style checkboxes on page load
        window.addEventListener('load', function() {
            styleAllCheckboxes();
        });
    </script>
</body>
</html>

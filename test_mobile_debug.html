<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Enhancements Debug Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #1f2937;
            color: white;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #374151;
            border-radius: 8px;
        }
        .mobile-btn {
            min-height: 44px;
            min-width: 44px;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 16px;
            margin: 5px;
        }
        .swipe-action {
            position: relative;
            overflow: hidden;
            touch-action: pan-y;
            background: #374151;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
        }
        .swipe-actions {
            position: absolute;
            top: 0;
            right: 0;
            height: 100%;
            display: flex;
            z-index: 0;
        }
        .swipe-action-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 60px;
            color: white;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .swipe-action-edit {
            background-color: #3b82f6;
        }
        .swipe-action-delete {
            background-color: #ef4444;
        }
        .voice-input-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
        }
        .voice-input-btn.recording {
            color: #ef4444;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .input-container {
            position: relative;
            margin: 10px 0;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #374151;
            border-radius: 8px;
            background: #1f2937;
            color: white;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Mobile Enhancements Debug Test</h1>
    
    <div class="test-section">
        <h2>Touch-Friendly Buttons Test</h2>
        <button class="mobile-btn" onclick="alert('Button clicked!')">Test Mobile Button</button>
        <button class="mobile-btn" onclick="alert('Another button!')">Another Button</button>
    </div>

    <div class="test-section">
        <h2>Voice Input Test</h2>
        <div class="input-container">
            <input type="text" id="testVoiceInput" placeholder="Click the microphone to speak...">
        </div>
    </div>

    <div class="test-section">
        <h2>Swipe Actions Test</h2>
        <div class="swipe-action" data-index="0">
            <div>Test Item 1 - Swipe left to see actions</div>
        </div>
        <div class="swipe-action" data-index="1">
            <div>Test Item 2 - Swipe left to see actions</div>
        </div>
    </div>

    <div class="test-section">
        <h2>Console Log</h2>
        <div id="console-log" style="background: #111827; padding: 10px; border-radius: 4px; height: 200px; overflow-y: auto; font-family: monospace; font-size: 12px;"></div>
    </div>

    <script>
        // Override console.log to show in our debug area
        const originalLog = console.log;
        const logDiv = document.getElementById('console-log');
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            const logEntry = document.createElement('div');
            logEntry.textContent = new Date().toLocaleTimeString() + ': ' + args.join(' ');
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
        };

        // Test touch events
        document.addEventListener('touchstart', (e) => {
            console.log('Touch start detected:', e.touches.length, 'fingers');
        });

        document.addEventListener('touchmove', (e) => {
            console.log('Touch move detected');
        });

        document.addEventListener('touchend', (e) => {
            console.log('Touch end detected');
        });
    </script>

    <script src="static/js/modules/mobile-enhancements.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Navigation Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        .overlay {
            position: fixed;
            inset: 0;
            z-index: 50;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(4px);
        }
        
        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
            background: #171717;
            position: relative;
        }
        
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            border-bottom: 1px solid #374151;
            background: #1f2937;
        }
        
        .content {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
        }
        
        .navigation {
            background-color: #1f2937 !important;
            height: 80px !important;
            min-height: 80px !important;
            max-height: 80px !important;
            flex-shrink: 0 !important;
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
            position: absolute !important;
            bottom: 0 !important;
            left: 0 !important;
            right: 0 !important;
            z-index: 10001 !important;
            border-top: 1px solid #374151;
            padding: 1rem;
        }
        
        .nav-container {
            display: flex !important;
            flex-direction: row !important;
            justify-content: space-between !important;
            align-items: center !important;
            gap: 1rem !important;
            width: 100% !important;
            height: 100% !important;
            min-height: 60px !important;
        }
        
        .nav-btn {
            background-color: #6b7280 !important;
            color: #ffffff !important;
            padding: 12px 24px !important;
            border-radius: 8px !important;
            border: none !important;
            font-weight: 600 !important;
            cursor: pointer !important;
            display: inline-block !important;
            visibility: visible !important;
            opacity: 1 !important;
            min-width: 120px !important;
            margin: 0 !important;
            position: relative !important;
            z-index: 99999 !important;
            height: 48px !important;
            min-height: 48px !important;
        }
        
        .next-btn {
            background-color: #3b82f6 !important;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="container">
            <div class="header">
                <h2>Mobile Billing Test</h2>
                <button onclick="closeTest()">X</button>
            </div>
            
            <div class="content">
                <h3>Test Content</h3>
                <p>This is test content to fill the page.</p>
                <p>Scroll down to see if navigation appears at bottom.</p>
                
                <!-- Add lots of content to make page scrollable -->
                <div style="height: 200vh; background: linear-gradient(to bottom, #333, #666);">
                    <p style="padding: 20px;">Scrollable content area</p>
                </div>
            </div>
            
            <!-- Navigation -->
            <div class="navigation">
                <div class="nav-container">
                    <button class="nav-btn" id="prev-step-btn">Previous</button>
                    <button class="nav-btn next-btn" id="next-step-btn">Next</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        console.log('Simple navigation test loaded');
        console.log('Prev button:', document.getElementById('prev-step-btn'));
        console.log('Next button:', document.getElementById('next-step-btn'));
        
        // Test button functionality
        document.getElementById('prev-step-btn').addEventListener('click', function() {
            alert('Previous button clicked!');
        });
        
        document.getElementById('next-step-btn').addEventListener('click', function() {
            alert('Next button clicked!');
        });
        
        function closeTest() {
            document.body.innerHTML = '<h1>Test closed</h1>';
        }
    </script>
</body>
</html>

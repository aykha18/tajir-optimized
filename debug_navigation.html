<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Debug</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        .test-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        
        .navigation {
            background-color: #1f2937 !important;
            height: 80px !important;
            min-height: 80px !important;
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
            border-top: 1px solid #374151;
            padding: 16px;
        }
        
        .nav-container {
            display: flex !important;
            flex-direction: row !important;
            justify-content: space-between !important;
            align-items: center !important;
            gap: 1rem !important;
            width: 100% !important;
            height: 100% !important;
            min-height: 60px !important;
        }
        
        .nav-btn {
            background-color: #6b7280 !important;
            color: #ffffff !important;
            padding: 12px 24px !important;
            border-radius: 8px !important;
            border: none !important;
            font-weight: 600 !important;
            cursor: pointer !important;
            display: inline-block !important;
            visibility: visible !important;
            opacity: 1 !important;
            min-width: 120px !important;
            margin: 0 !important;
            position: relative !important;
            z-index: 99999 !important;
            height: 48px !important;
            min-height: 48px !important;
        }
        
        .next-btn {
            background-color: #3b82f6 !important;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="content">
            <h1>Navigation Debug Test</h1>
            <p>This is test content to fill the page.</p>
            <p>Scroll down to see if navigation appears at bottom.</p>
            
            <!-- Add lots of content to make page scrollable -->
            <div style="height: 200vh; background: linear-gradient(to bottom, #333, #666);">
                <p style="padding: 20px;">Scrollable content area</p>
            </div>
        </div>
        
        <!-- Navigation -->
        <div class="navigation">
            <div class="nav-container">
                <button class="nav-btn" id="prev-step-btn">Previous</button>
                <button class="nav-btn next-btn" id="next-step-btn">Next</button>
            </div>
        </div>
    </div>
    
    <script>
        console.log('Navigation debug page loaded');
        console.log('Prev button:', document.getElementById('prev-step-btn'));
        console.log('Next button:', document.getElementById('next-step-btn'));
        
        // Test button functionality
        document.getElementById('prev-step-btn').addEventListener('click', function() {
            alert('Previous button clicked!');
        });
        
        document.getElementById('next-step-btn').addEventListener('click', function() {
            alert('Next button clicked!');
        });
    </script>
</body>
</html>

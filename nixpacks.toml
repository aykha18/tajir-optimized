[phases.setup]
nixPkgs = [
    "tesseract", 
    "tesseract-data-eng", 
    "python39", 
    "python39Packages.pip"
]

[phases.install]
cmds = [
    "pip install -r requirements.txt"
]

[phases.build]
cmds = [
    "python -c \"import pytesseract; print('Tesseract version:', pytesseract.get_tesseract_version())\"",
    "python -c \"try: import cv2; print('OpenCV version:', cv2.__version__); except: print('OpenCV not available, will use PIL fallback')\"",
    "python -c \"from PIL import Image; print('PIL/Pillow available for image processing')\""
]

[start]
cmd = "gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 120 app:app"

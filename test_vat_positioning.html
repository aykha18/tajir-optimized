<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAT Positioning Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom VAT Icon Positioning */
        #vatConfigBtn, #vatConfigBtnMobile {
            position: absolute !important;
            right: 8px !important;
            top: 50% !important;
            transform: translateY(-50%) !important;
            z-index: 10 !important;
            pointer-events: auto !important;
            transition: color 0.2s ease !important;
        }
        
        #vatConfigBtn:hover, #vatConfigBtnMobile:hover {
            color: #818cf8 !important;
        }
        
        /* Ensure the container maintains its positioning */
        .vat-input-container {
            position: relative !important;
            display: inline-block !important;
        }
        
        /* Override any conflicting Tailwind classes */
        .vat-input-container input {
            padding-right: 2rem !important;
        }
    </style>
</head>
<body class="bg-neutral-900 text-white p-8">
    <h1 class="text-2xl font-bold mb-8">VAT Positioning Test</h1>
    
    <div class="space-y-8">
        <!-- Desktop VAT Test -->
        <div class="bg-neutral-800 p-6 rounded-lg">
            <h2 class="text-lg font-semibold mb-4">Desktop VAT Input</h2>
            <div class="col-span-1 flex flex-col">
                <label for="vatPercent" class="text-xs text-neutral-400">VAT%</label>
                <div class="relative w-20 vat-input-container">
                    <input id="vatPercent" type="number" min="0" step=".01" value="5" class="compact-form h-8 text-sm w-full pr-8">
                    <button type="button" id="vatConfigBtn" class="absolute right-2 top-1/2 -translate-y-1/2 text-neutral-400 hover:text-indigo-400 transition-colors pointer-events-auto" title="Configure VAT Settings">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile VAT Test -->
        <div class="bg-neutral-800 p-6 rounded-lg">
            <h2 class="text-lg font-semibold mb-4">Mobile VAT Input</h2>
            <div class="flex flex-col">
                <label for="vatPercentMobile" class="text-sm font-medium text-neutral-300 mb-1">Tax Rate (%)</label>
                <div class="relative w-24 vat-input-container">
                    <input id="vatPercentMobile" type="number" min="0" step=".01" value="5" class="w-full px-3 py-2 pr-8 bg-neutral-900/70 border border-neutral-700 rounded-lg text-sm focus:ring-2 focus:ring-indigo-400/60">
                    <button type="button" id="vatConfigBtnMobile" class="absolute right-2 top-1/2 -translate-y-1/2 text-neutral-400 hover:text-indigo-400 transition-colors pointer-events-auto" title="Configure VAT Settings">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Debug Info -->
        <div class="bg-neutral-800 p-6 rounded-lg">
            <h2 class="text-lg font-semibold mb-4">Debug Information</h2>
            <div id="debugInfo" class="text-sm space-y-2">
                <div>Desktop VAT Button Position: <span id="desktopPos">Loading...</span></div>
                <div>Mobile VAT Button Position: <span id="mobilePos">Loading...</span></div>
                <div>Desktop Container Classes: <span id="desktopContainer">Loading...</span></div>
                <div>Mobile Container Classes: <span id="mobileContainer">Loading...</span></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            function updateDebugInfo() {
                const desktopBtn = document.getElementById('vatConfigBtn');
                const mobileBtn = document.getElementById('vatConfigBtnMobile');
                const desktopContainer = document.querySelector('#vatPercent').parentElement;
                const mobileContainer = document.querySelector('#vatPercentMobile').parentElement;

                if (desktopBtn) {
                    const rect = desktopBtn.getBoundingClientRect();
                    document.getElementById('desktopPos').textContent = 
                        `x: ${rect.x.toFixed(1)}, y: ${rect.y.toFixed(1)}, right: ${rect.right.toFixed(1)}`;
                }

                if (mobileBtn) {
                    const rect = mobileBtn.getBoundingClientRect();
                    document.getElementById('mobilePos').textContent = 
                        `x: ${rect.x.toFixed(1)}, y: ${rect.y.toFixed(1)}, right: ${rect.right.toFixed(1)}`;
                }

                if (desktopContainer) {
                    document.getElementById('desktopContainer').textContent = desktopContainer.className;
                }

                if (mobileContainer) {
                    document.getElementById('mobileContainer').textContent = mobileContainer.className;
                }
            }

            // Update debug info immediately and after a delay
            updateDebugInfo();
            setTimeout(updateDebugInfo, 100);
            setTimeout(updateDebugInfo, 500);

            // Also update on window resize
            window.addEventListener('resize', updateDebugInfo);

            // Test button clicks
            document.getElementById('vatConfigBtn').addEventListener('click', function() {
                alert('Desktop VAT Config Button Clicked!');
            });

            document.getElementById('vatConfigBtnMobile').addEventListener('click', function() {
                alert('Mobile VAT Config Button Clicked!');
            });
        });
    </script>
</body>
</html>
